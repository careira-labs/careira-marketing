<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Careira – Work that fits, found faster</title>
    <link rel="icon" href="/assets/favicon.ico" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #2b2f42;
        font-family: "Segoe UI", Arial, sans-serif;
        color: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        padding: 4rem 6rem;
        box-sizing: border-box;
      }

      .logo {
        height: 48px;
        width: auto;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin: 0;
        line-height: 1.2;
      }

      .subhead {
        font-size: 1.4rem;
        font-weight: 400;
        margin-top: 2rem;
        border-top: 3px solid #ff7a6f;
        padding-top: 1.2rem;
        max-width: 700px;
        line-height: 1.5;
      }

      .footer {
        position: absolute;
        bottom: 2rem;
        left: 6rem;
        right: 6rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-item {
        color: #ff7a6f;
        font-weight: 500;
      }

      .footer-item.email {
        text-decoration: none;
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem;
        }

        h1 {
          font-size: 2.2rem;
        }

        .subhead {
          font-size: 1.1rem;
        }

        .footer {
          left: 2rem;
          right: 2rem;
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }

        .footer-item {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/assets/LOGO-Careira-bitone-white.png" alt="Careira" class="logo" />
      <h1>Work that fits,<br />found faster</h1>
      <div class="subhead">
        The AI talent-matching platform that understands people and jobs – and
        redefines how they connect.
      </div>
    </div>
    <div class="footer">
      <a href="mailto:info@careira.com" class="footer-item email">info@careira.com</a>
      <span class="footer-item">Dan Mason | Founder</span>
    </div>
  </body>
</html>
