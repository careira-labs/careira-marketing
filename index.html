<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Careira – AI Job Intelligence</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #FFFDF7;
      color: #33374A;
      text-align: left;
    }

    header {
      display: flex;
      align-items: center;
      padding: 2rem 3rem 1rem;
    }

    header img {
      height: 48px;
      width: auto;
    }

    main {
      max-width: 640px;
      margin: 4rem 3rem;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    a {
      color: #FF7A6F;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      font-size: 0.9rem;
      margin: 4rem 3rem 2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/LOGO-Careira-bitone.png" alt="Careira logo" />
  </header>

  <main>
    <h1>AI-powered job intelligence</h1>
    <p>
      Careira helps people and companies connect through insight-driven matching, not keyword guessing.
    </p>
    <p>
      <a href="https://app.careira.com">Go to the platform →</a>
    </p>
  </main>

  <footer>
    &copy; <span id="year"></span> Careira. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
