<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Careira – Work that fits, found faster</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #2b2f42;
        font-family: "Segoe UI", Arial, sans-serif;
        color: white;
      }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      flex: 1 1 auto;         /* grow to fill wrapper */
      padding: clamp(2rem, 6vw, 4rem) clamp(2rem, 8vw, 6rem);
      box-sizing: border-box;
    }

      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100svh; /* better on mobile than 100vh */
      }

      .logo {
        height: 48px;
        width: auto;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin: 0;
        line-height: 1.2;
      }

      .subhead {
        font-size: 1.4rem;
        font-weight: 400;
        margin-top: 2rem;
        border-top: 3px solid #ff7a6f;
        padding-top: 1.2rem;
        max-width: 700px;
        line-height: 1.5;
      }

    .footer {
      /* remove position/left/right/bottom */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 6rem;
      flex-wrap: wrap;
      gap: 0.5rem;
      box-sizing: border-box;
    }

      .footer-item {
        color: #ff7a6f;
        font-weight: 500;
      }

      .footer-item.email {
        text-decoration: none;
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem;
        }

        h1 {
          font-size: 2.2rem;
        }

        .subhead {
          font-size: 1.1rem;
        }

        .footer {
        padding: 1rem 2rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        }

        .footer-item {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
  <div class="wrapper">
    <div class="container">
      <img src="/assets/LOGO-Careira-bitone-white.png" alt="Careira" class="logo" />
      <h1>Work that fits,<br />found faster</h1>
      <div class="subhead">
        Launching soon – the AI talent-matching platform that understands people and jobs – and
        redefines how they connect.
      </div>
    </div>
    <div class="footer">
      <span class="footer-item">&copy; 2026 Careira Ltd. Careira Ltd is a company registered in England and Wales with company number 16937993.</span>
      <a href="mailto:info@careira.com" class="footer-item email">info@careira.com</a>
    </div>
    </div>
  </body>
</html>
